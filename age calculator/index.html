<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="p-3 mb-2 bg-info text-dark" >
        
      <div class="container ">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card  ">
              <div class="card-title text-center ">
                <h2 class="p-3 ">Age Calculator</h2>
              </div>
              <div class="card-body  ">
                <form>
                  <div class="mb-4 ">
                    <div class="card-title text-center p">
                    <label for="dateOfbirth" class="form-label h5 pb-3 text-uppercase fs-6 " >Date of Birth</label>
                    <input type="date" class="form-control  text-uppercase ps-4 pe-4 rounded-5" id="dob"   />

                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <div class="card-title text-center ">
                      
                    <label for="result" class="form-label h5 fs-6  text-uppercase">Your Age is : _______</label> 
                    
                    
                  
                    </div>
                  </div>
                  <div class="text-center ">
                    <button type="submit" class="btn btn-info text-uppercase fs-6  h5 ps-5 pe-5 rounded-4  ">Calculate</button>  
                  </div>
                
       
                </form>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </body>
    
    </html>
      
    
</body>
</html>
